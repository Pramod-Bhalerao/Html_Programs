<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      h1 {
        color: #000000;
      }

      table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 80%;
      }

      td {
        padding: 10px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h1>January 2024</h1>
    <table border="1">
      <tr style="background-color: red">
        <td>Sunday</td>
        <td></td>
        <td>7</td>
        <td>14</td>
        <td>21</td>
        <td>28</td>
      </tr>
      <tr>
        <td>Monday</td>
        <td>1</td>
        <td>8</td>
        <td>15</td>
        <td>22</td>
        <td>29</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>2</td>
        <td>9</td>
        <td>16</td>
        <td>23</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>3</td>
        <td>10</td>
        <td>17</td>
        <td>24</td>
        <td>31</td>
      </tr>
      <tr>
        <td>Thusrday</td>
        <td>4</td>
        <td>11</td>
        <td>18</td>
        <td>25</td>
        <td></td>
      </tr>
      <tr>
        <td>Friday</td>
        <td>5</td>
        <td>12</td>
        <td>19</td>
        <td style="background-color: rgb(255, 0, 0)">26</td>
        <td></td>
      </tr>
      <tr>
        <td>Saturday</td>
        <td>6</td>
        <td>13</td>
        <td>20</td>
        <td>27</td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
